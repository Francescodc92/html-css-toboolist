<!DOCTYPE html>
<html lang="it-IT">
  <head>
    <!--google fonts Roboto 400/700-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodooList</title>
    <!--style css-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="./img/Logo.png" alt="TodooList logo" />
      <h1>TodooList</h1>
    </header>
    <!--end header-->
    <main class="container">
      <section class="action">
        <div class="container-content">
          <button class="button primary">Add Task</button>
          <button class="button secondary">Add Section</button>
        </div>
        <!--end container content-->
      </section>
      <!--end action buttons-->
      <section id="task-list">
        <div class="container-content">
          <div class="task new-task">
            <span class="open"> &#9207; </span>
            <h3 class="title-task">New Task</h3>
            <div class="list">
              <div class="list-element">
                <span class="status done"> &check; </span>
                <!-- <span> &cross; </span> -->
                <p>Quarterly Newsletter</p>
                <small class="type-task blue">Editorial</small>
              </div>
              <!--list element-->
            </div>
          </div>
          <!--end new task-->

          <div class="task today">
            <span class="open"> &#9207; </span>
            <h3 class="title-task">New Task</h3>
            <div class="list">
              <div class="list-element">
                <span class="status done"> &check; </span>
                <p>Recruiting blog post</p>
                <small class="type-task blue">Editorial</small>
              </div>
              <!--list element-->
              <div class="list-element">
                <span class="status done"> &check; </span>
                <p>Mobile app luaunch</p>
                <small class="type-task purple">Q1 Goals</small>
              </div>
              <!--list element-->
              <div class="list-element">
                <span class="status not-done"> &cross; </span>
                <p>Interview John H.</p>
                <small class="type-task green">Recruiting</small>
              </div>
              <!--list element-->
              <div class="list-element">
                <span class="status done"> &check; </span>
                <!-- <span> &cross; </span> -->
                <p>Summit update to mobile storefronts</p>
                <small class="type-task orange">Mobile</small>
              </div>
              <!--list element-->
            </div>
          </div>
          <!--end today-->
        </div>
        <!--end container content-->
      </section>
      <!--Section task-list-->
    </main>
    <!--end main-->
  </body>
</html>
